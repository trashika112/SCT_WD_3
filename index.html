<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="welcomeScreen">
    <h1>Welcome to Tic Tac Toe</h1>
    <button id="startBtn">Start Game</button>
  </div>

  <div id="gameModes" class="hidden">
    <h2>Select Game Mode</h2>
    <button id="vsPlayer">Player vs Player</button>
    <button id="vsComputer">Player vs Computer</button>
  </div>

  <div id="symbolSelection" class="hidden">
    <h2>Choose your symbol</h2>
    <button>X</button>
    <button>O</button>
  </div>

  <div id="gameBoard" class="hidden">
    <h2 id="status">Player X's turn</h2>
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="score">
      <span>X: <span id="scoreX">0</span></span>
      <span>O: <span id="scoreO">0</span></span>
    </div>
    <button id="resetBtn">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
